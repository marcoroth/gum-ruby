name: Build Gems

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build all gems
        run: bundle exec rake package

      - name: Upload gems
        uses: actions/upload-artifact@v4
        with:
          name: gems
          path: pkg/*.gem
          if-no-files-found: error

  push:
    name: Push gems with trusted publishing
    if: github.event_name == 'release' && github.repository_owner == 'marcoroth'
    needs: build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vendor release-gem patch
        uses: actions/checkout@v4
        with:
          repository: rubygems/release-gem
          ref: 1c162a739e8b4cb21a676e97b087e8268d8fc40b # v1.1.2
          path: .github/_release-gem

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false

      - name: Download gems
        uses: actions/download-artifact@v4
        with:
          name: gems
          path: pkg

      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Push gems with Sigstore attestation
        env:
          RUBYOPT: "-r${{ github.workspace }}/.github/_release-gem/rubygems-attestation-patch.rb"
        run: |
          cd pkg
          for gem_file in *.gem; do
            if [ -f "$gem_file" ]; then
              echo "Pushing $gem_file"
              gem push "$gem_file"
            fi
          done
